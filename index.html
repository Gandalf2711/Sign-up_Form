<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="background"><img src="../img/background.jpg" alt="An aerial view of a body of water"></div>
    <div class="form">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign-un <em>now</em> to get started.</p>
            <p>You <em>know</em> what you want!</p>
        </div>
        <div>
            <form>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name">

                <label for="last_name">Last name:</label>
                <input type="text" id="last_name">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="phone">Phone number:</label>
                <input type="tel" id="pone">

                <label for="password">Password:</label>
                <input type="password" id="password">

                <label for="password_conf">Confirm password:</label>
                <input type="password" id="password_conf">
            </form>
        </div>
        <div>
            <button type="submit">Create account</button>
            <p>Already have an account? <a href="login_page">Log in</a></p>
        </div>
    </div>
</body>
</html>

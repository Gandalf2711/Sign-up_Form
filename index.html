<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="flex-container">
        <div class="background"><img src="./img/background.jpg" height="600" width="500" alt="An aerial view of a body of water"></div>
        <div class="form">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign-un <em>now</em> to get started.</p>
                <p>You <em>know</em> what you want!</p>
            </div>
            <div>
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for="first_name">First name:</label>
                        <input type="text" id="first_name">

                        <label for="last_name">Last name:</label>
                        <input type="text" id="last_name">

                        <label for="email">Email:</label>
                        <input type="email" id="email">

                        <label for="phone">Phone number:</label>
                        <input type="tel" id="pone">

                        <label for="password">Password:</label>
                        <input type="password" id="password">

                        <label for="password_conf">Confirm password:</label>
                        <input type="password" id="password_conf">
                    </fieldset>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="login_page">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
